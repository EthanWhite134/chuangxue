{# 引入静态文件 #}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-4.5.2/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'editormd/css/editormd.css' %}" />
    <link rel="stylesheet" href="{% static 'css/creat.css' %}">
    <link rel="stylesheet" href="{% static 'iconfont/iconfont.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <main class="main">
        <div class="row">
            <div class="col-12">
                <br>
                <form action="" method="post" class="">
                    {% csrf_token %}
                    <div class="form-row">
                        <label for="inputCity" class="form-control col-md-1 text-center">作品标题：</label>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" id="work_title" name="work_title" placeholder="{{ work.work_title }}">
                        </div>
                        <label for="inputCity" class="form-control col-md-1 text-center">作品标签：</label>
                        <div class="col-md-3">
                            <select id="inputState" class="form-control" name="work_label">
                                    <option>{{ work_label }}</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary float-right">提交</button>
                        </div>
                    </div>
                    <div id="test-editor">
                        <textarea style="display:none;" name="work_body">
{{ work.work_description }}
</textarea>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'editormd/editormd.min.js' %}"></script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("test-editor", {
            path   : "{% static 'editormd/lib/' %}"
        });
    });
</script>
</html>
